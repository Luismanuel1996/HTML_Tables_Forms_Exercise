<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables and Forms</title>
  </head>
  <body>
    <main>
      <table>
        <tr>
          <thead1>Total Servings</thead>
          <thead2>Serving size</thead>
          <thead3>Calories</thead>
          <thead4>Carbs</thead>
          <thead5>Sugars</thead>
          <thead6>Sodium</thead>
        </tr>
        <tr>
          <td>1 can</td>
          <td>12 Floz</td>
          <td>138</td>
          <td>35g</td>
          <td>33g</td>
          <td>15mg</td>
        </tr>
        <tr>
          <td>1 can</td>
          <td>12 Floz</td>
          <td>150</td>
          <td>40g</td>
          <td>41g</td>
          <td>30mg</td>
        </tr>
        <tr>
          <td>1 can</td>
          <td>12 Floz</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>40mg</td>
        </tr>
        <tr>
          <td>1 can</td>
          <td>12 Floz</td>
          <td>150</td>
          <td>40g</td>
          <td>40g</td>
          <td>55mg</td>
        </tr>
        <tr>
          <td>1 can</td>
          <td>12 Floz</td>
          <td>170</td>
          <td>46g</td>
          <td>46g</td>
          <td>60mg</td>
        </tr>
      </table>

      <div>
        <form>
          <label for="Tserving">Total Servings</label><br />
          <input type="text" id="Tservings" required /><br />
          <label for="Servingsize">Serving Size</label><br />
          <input type="text" id="Servingsize" required /><br />
          <label for="Caloriesperserving">Calories Per Serving</label><br />
          <input type="text" id="Caloriesperserving" required /><br />
          <label for="Carbsperservings">Carbs Per Servings</label><br />
          <input type="text" id="Carbsperservings" required /><br />
          <label for="Sugarsperserving">Sugars Per Serving</label><br />
          <input type="text" id="Sugarsperservings" required /><br />
          <label for="Sodium">Sodium Per Serving</label><br />
          <input type="text" id="Sodium" required /><br />
          <button type="Submit">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
